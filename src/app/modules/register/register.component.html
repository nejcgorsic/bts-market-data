<div class="register-form">
  <div>

  </div>
  <form>
    <!--  LOGIN TITLE   -->
    <h4 class="modal-title">Welcome to <span class="modal-title-name">BtsMD</span></h4>
    <h6 class="modal-sub">Create your account to begin</h6>

    <div class="form-group">
      <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" placeholder="First name"
        required="required">
    </div>

    <div class="form-group">
      <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" placeholder="Last name"
        required="required">
    </div>
    <hr>

    <div class="form-group">
      <input type="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email"
        required="required">
    </div>
    <div class="form-group">
      <input type="email" name="email2" class="form-control" [(ngModel)]="user.email2" placeholder="Confirm Email"
        required="required">
    </div>
    <hr>
    <div class="form-group">
      <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password"
        required="required">
    </div>
    <div class="form-group">
      <input type="password" name="password2" class="form-control" [(ngModel)]="user.password2"
        placeholder="Confirm password" required="required">
    </div>
    <!--  button   -->
    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register" (click)="register()">


  </form>

</div>
